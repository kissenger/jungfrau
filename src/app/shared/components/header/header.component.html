<header>
  <nav class="menubar">

    <div class="brandbox" (click)="onMenuItemClick('/')">
      <!-- <h2 class="zero-margin"> /'Snor&middot;kel&middot;ology/ </h2> -->
      <img
        ngSrc="../assets/logos/sn-test4.webp"
        class="image"
        height="74"
        width="520"
        alt="Snorkelology Logo"
        priority
      />

    </div>

    <svg id="hamburger" class="hamburger" viewBox="-55 -55 110 110" height="30px" width="30px" fill=var(--sn-colour) (click)="onHamburgerClick()">
      <rect x="-50" y="-50" width="100" height="100" fill=var(--sn-colour) rx="10" stroke="#FFFFFF" stroke-width="6">
        <animate begin="click" id="startAnimation" />
      </rect>
      <line x1="-20" y1="-20" x2="20" y2="-20" stroke="#FFFFFF" stroke-width="6" opacity="1" stroke-linecap="round" pointer-events="none">
        <animate attributeName="y2" from="20" to="-20" dur="0.5s" begin="startAnimation.begin" fill="freeze"></animate>
      </line>
      <line x1="-20" y1="0" x2="20" y2="0" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" pointer-events="none">
        <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="startAnimation.begin" fill="freeze"></animate>
      </line>
      <line x1="-20" y1="20" x2="20" y2="20" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" pointer-events="none">
        <animate attributeName="y2" from="-20" to="20" dur="0.5s" begin="startAnimation.begin" fill="freeze"></animate>
      </line>
    </svg>

    <ul class="menu" [ngClass]="showDropdownMenu ? 'show' : ''" >

      <li 
        *ngFor="let menuItem of menuItems"
        [ngClass]="activeAnchor === menuItem.link ? 'active' : ''"
        (click)="onMenuItemClick(menuItem.link)" 
        role="link">
        {{menuItem.text}}
      </li>
