<div *ngIf="this.uiCard.instaLoadSuccess" class="dynamic-container">

  <!-- <div class="feed-padding"> -->
    <h2>Find out more</h2>
    <p>
      Our <app-ext-link link="https://www.instagram.com/snorkelology/" text="instagram feed"></app-ext-link>allows us to share our progress as we explore the British coastline for snorkelling opportunities,
      why not follow along?
    </p>
  <!-- </div> -->

  <div class="ckbtn-group">
    <span>Filter:</span>
      <div class="ckbtn">
        <input id="ckbtn-insta" type="checkbox" checked (click)="onFilterClick('insta')">
        <label for="ckbtn-insta">Instagram</label>
      </div>
      <div class="ckbtn">
        <input id="ckbtn-article" type="checkbox" checked (click)="onFilterClick('article')">
        <label for="ckbtn-article">Article</label>
    </div>
  </div>

  <div [ngClass]="screen.widthDescriptor === 'small' ? 'insta-feed-small' : ''" class="insta-feed">

    <app-ui-card *ngFor="let card of cards"
      link="{{card.permalink}}"
      image="{{card.media_url}}"
      text="{{card.caption}}"
      header="{{card.header}}"
      category="{{card.category}}"
      timestamp="{{card.timestamp}}"
      >
    </app-ui-card>

  </div>

  See all posts and articles ....
</div>
