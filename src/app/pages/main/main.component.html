

<!------------------------------------------>
<!--    CONTENT                           -->
<!------------------------------------------>

<main>

  <!-- ------------------ -->
  <!-- Carousel section   -->
  <!-- ------------------ -->

  <div #anchor class="anchor" id="home">
    <app-slideshow></app-slideshow>
  </div>

  <!-- ------------------ -->
  <!-- About section      -->
  <!-- ------------------ -->

  <div #anchor class="anchor" id="about">
    <app-about></app-about>

    <div class="parallax-window">
      <!-- Calculation for scale required to fit image after transformZ -->
      <!-- https://stackoverflow.com/questions/11313783/i-think-css3-transform-translatez-is-equal-to-scale-by-some-means -->
      <!-- scaleFactor = perspective / perspective + transformZ -->
      <!-- scaleFactor = 300 / (300 + -300) = 300/600 -->
      <!-- imgScaleRatio gets image to 1:1 without transformZ -->
      <div
        #plxWindow
        class="parallax-layer"
        id="windowOne"
        [ngStyle]="{
          'height': images.parallaxImage('scorpionfish').height+'px',
          'width': images.parallaxImage('scorpionfish').width+'px',
          'transform': 'translateZ(-800px) scale( calc( '+images.parallaxImage('scorpionfish').scaleFactor+' * 1100 / 300))' }"
        >
          <img
            [ngSrc]="images.parallaxImage('scorpionfish').url"
            [alt]="images.parallaxImage('scorpionfish').alt"
            fill
          />
      </div>
    </div>

  </div>

  <!-- ----------------- -->
  <!-- Instagram section -->
  <!-- ----------------- -->

  <div #anchor class="anchor" id="explore">

    <app-explore></app-explore>

    <div class="parallax-window">
      <div 
        #plxWindow
        class="parallax-layer"
        id="windowTwo"
        [ngStyle]="{
          'height': images.parallaxImage('cuddlingcrabs').height+'px',
          'width': images.parallaxImage('cuddlingcrabs').width+'px',
          'transform': 'translateZ(-200px) scale( calc( '+images.parallaxImage('cuddlingcrabs').scaleFactor+' * 500/300))' }"
        >
          <img
            *ngIf="showPlxImages['windowTwo']"
            [ngSrc]="images.parallaxImage('cuddlingcrabs').url"
            [alt]="images.parallaxImage('cuddlingcrabs').alt"
            fill
          />
      </div>
    </div>
  </div>
